name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  # ===========================================================================
  # Step 1: Calculate version and create draft release
  # ===========================================================================
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_created: ${{ steps.create_release.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate Version
        id: version
        run: |
          NEW_VERSION=$(make -s version)
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Create Draft Release
        id: create_release
        run: |
          gh release create "${{ steps.version.outputs.version }}" \
            --title "Release ${{ steps.version.outputs.version }}" \
            --draft \
            --notes "Raikiri ${{ steps.version.outputs.version }}" \
            --target ${{ github.sha }}
          echo "release_created=true" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ github.token }}

  # ===========================================================================
  # Step 2a: Build and push Docker image (parallel)
  # ===========================================================================
  docker:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: tanq16
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            tanq16/raikiri:latest
            tanq16/raikiri:${{ needs.create-release.outputs.version }}

  # ===========================================================================
  # Step 2b: Build binaries (parallel matrix)
  # ===========================================================================
  binaries:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download Assets
        run: make assets

      - name: Build Binary
        run: make build-for GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} VERSION=${{ needs.create-release.outputs.version }}

      - name: Upload Release Asset
        run: |
          gh release upload "${{ needs.create-release.outputs.version }}" \
            "raikiri-${{ matrix.os }}-${{ matrix.arch }}" \
            --clobber
        env:
          GH_TOKEN: ${{ github.token }}

  # ===========================================================================
  # Step 3: Publish release
  # ===========================================================================
  publish:
    needs: [create-release, docker, binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish Release
        run: gh release edit "${{ needs.create-release.outputs.version }}" --draft=false
        env:
          GH_TOKEN: ${{ github.token }}

  # ===========================================================================
  # Cleanup on failure
  # ===========================================================================
  cleanup-on-failure:
    needs: [create-release, docker, binaries, publish]
    if: failure() && needs.create-release.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Delete Draft Release
        run: |
          echo "Cleaning up draft release due to workflow failure"
          gh release delete "${{ needs.create-release.outputs.version }}" --yes
        env:
          GH_TOKEN: ${{ github.token }}
