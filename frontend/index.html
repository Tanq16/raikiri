<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raikiri Media Viewer</title>
    <!-- Tailwind CSS for utility classes, as per the sample's style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Plyr CSS for the media player -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="antialiased">

    <div class="min-h-screen p-4 sm:p-6 lg:p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <header class="flex flex-col sm:flex-row justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-white mb-4 sm:mb-0">Raikiri</h1>
                <div class="relative w-full sm:w-64 md:w-80">
                    <input type="search" id="search-input" placeholder="Search all files..." class="w-full pl-10 pr-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
            </header>

            <!-- Breadcrumbs -->
            <nav id="breadcrumbs" class="mb-6 text-sm text-gray-400"></nav>

            <main id="main-content">
                <!-- Content will be injected by JavaScript -->
            </main>
        </div>
    </div>

    <!-- Media Viewer Modal -->
    <div id="media-modal" class="modal fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="modal-content-container relative max-w-6xl max-h-full w-full h-full flex items-center justify-center">
            <!-- Injected content: image or video player -->
        </div>

        <!-- Close Button -->
        <button id="modal-close-btn" class="absolute top-4 right-4 text-white hover:text-indigo-400 transition-colors">
            <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- Navigation Buttons -->
        <button id="modal-prev-btn" class="modal-nav-btn left-4">
             <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <button id="modal-next-btn" class="modal-nav-btn right-4">
            <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>

    <!-- Plyr JS for the media player -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
