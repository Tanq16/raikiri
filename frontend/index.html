<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raikiri</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <link rel="stylesheet" href="/static/css/all.min.css">
    <link rel="stylesheet" href="/static/css/inter.css">
    <link rel="stylesheet" href="/static/css/plyr.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="title-container">
                <img src="logo.png" alt="Raikiri Logo" class="logo">
                <h1 class="title">Raikiri</h1>
            </div>
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="search" id="search-input" placeholder="Search...">
            </div>
        </header>

        <nav id="breadcrumbs"></nav>

        <main id="main-content"></main>
    </div>

    <div id="media-modal" class="modal">
        <div class="modal-content">
            <div id="modal-content-container"></div>
            <div class="modal-actions">
                <a id="modal-download-btn" class="modal-action-btn" download>
                    <i class="fas fa-download"></i>
                    <span>Download</span>
                </a>
                <a id="modal-raw-btn" class="modal-action-btn" target="_blank">
                    <i class="fas fa-external-link-alt"></i>
                    <span>View Raw</span>
                </a>
            </div>
            <button id="modal-close-btn" class="modal-close-btn"><i class="fas fa-times"></i></button>
            <button id="modal-prev-btn" class="modal-nav-btn prev"><i class="fas fa-chevron-left"></i></button>
            <button id="modal-next-btn" class="modal-nav-btn next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="/static/js/plyr.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
