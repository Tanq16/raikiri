<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raikiri</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="title-container">
                <img src="logo.png" alt="Raikiri Logo" class="logo">
                <h1 class="title">Raikiri</h1>
            </div>
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="search" id="search-input" placeholder="Search...">
            </div>
        </header>

        <nav id="breadcrumbs"></nav>

        <main id="main-content"></main>
    </div>

    <div id="media-modal" class="modal">
        <div class="modal-content">
            <div id="modal-content-container"></div>
            <button id="modal-close-btn" class="modal-close-btn"><i class="fas fa-times"></i></button>
            <button id="modal-prev-btn" class="modal-nav-btn prev"><i class="fas fa-chevron-left"></i></button>
            <button id="modal-next-btn" class="modal-nav-btn next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="app.js"></script>
</body>
</html>
